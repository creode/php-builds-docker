variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  # See https://github.com/docker-library/docker/pull/166
  DOCKER_TLS_CERTDIR: ""
  PROJECT_NAME: creode/php-builds

build:
  image: jonoh/docker-buildx-qemu:19.03.5_0.3.1
  stage: build
  services:
    - name: docker:dind
      entrypoint: ["env", "-u", "DOCKER_HOST"]
      command: ["dockerd-entrypoint.sh"]
  before_script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USER" --password-stdin
    # Use docker-container driver to allow useful features (push/multi-platform)
    - docker buildx create --driver docker-container --use
    - docker buildx inspect --bootstrap
    # Set version to the current branch.
    - echo $PROJECT_NAME:$CI_COMMIT_REF_NAME
  script:
    - update-binfmts --enable # Important: Ensures execution of other binary formats is enabled in the kernel
    - docker buildx build --platform=linux/arm,linux/arm64,linux/amd64,local --pull -t "$PROJECT_NAME:$CI_COMMIT_REF_NAME" --push .
